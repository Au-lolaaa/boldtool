<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加粗英文前三字母小工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            background: white;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            min-height: 100px;
        }
    </style>
</head>
<body>

<h1>加粗英文前三字母小工具</h1>

<textarea id="inputText" placeholder="在这里粘贴英文文本..."></textarea><br>
<button onclick="boldFirstThree()">加粗前3个字母</button>

<div class="output" id="outputText"></div>

<script>
function boldFirstThree() {
    const input = document.getElementById('inputText').value;
    const words = input.split(/\s+/);
    const newWords = words.map(word => {
        if (word.length <= 3) {
            return `<b>${word}</b>`;
        } else {
            // 检查末尾是否有标点符号
            const match = word.match(/^([a-zA-Z]+)([^a-zA-Z]*)$/);
            if (match) {
                const main = match[1];
                const punct = match[2];
                return `<b>${main.slice(0,3)}</b>${main.slice(3)}${punct}`;
            } else {
                return word;
            }
        }
    });
    document.getElementById('outputText').innerHTML = newWords.join(' ');
}
</script>

</body>
</html>
